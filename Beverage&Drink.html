   <script>
function changeQty(button, delta) {
    const qtySpan = button.parentElement.querySelector('.qty-display');
    let currentValue = parseInt(qtySpan.textContent) || 0;
    let newValue = currentValue + delta;
    if (newValue < 0) newValue = 0;
    qtySpan.textContent = newValue;
}
</script>
